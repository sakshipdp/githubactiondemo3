name: ETL pipeline demo

on:
    push:
        branches:
        - main

jobs:
    extract-data-job:
        runs-on: ubuntu-latest
        steps: 
            - name: checkout code
              uses: actions/checkout@v2

            - name: run extract.py
              run: extract.py

    transform-data-job:
        runs-on: ubuntu-latest
        needs: extract-data-job
        steps: 
            - name: checkout code
              uses: actions/checkout@v2

            - name: run transform.py
              run: transform.py

    load-data-job:
        runs-on: ubuntu-latest
        needs: transform-data-job
        steps: 
            - name: checkout code
              uses: actions/checkout@v2

            - name: run load.py
              run: load.py

         